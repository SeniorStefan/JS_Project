<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS_Project — Часы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container hero-wrap">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9">
        <section class="glass p-4 p-md-5">
  <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3 mb-4">
    <div>
      <div class="d-flex align-items-center gap-2 mb-2">
        <span class="badge badge-soft rounded-pill px-3 py-2">Проект</span>
        <span class="badge bg-dark-subtle text-dark rounded-pill px-3 py-2">Часы</span>
      </div>
      <h1 class="display-6 fw-semibold mb-1">Часы</h1>
      <div class="small-muted">Выбери часовой пояс — и смотри время на аналоговых и цифровых часах.</div>
    </div>

    <div class="w-100 w-md-auto" style="max-width: 360px;">
      <label for="tzSelect" class="form-label fw-semibold mb-2">Часовой пояс</label>
      <select id="tzSelect" class="form-select"></select>
      <div id="tzMeta" class="small mt-2 small-muted"></div>
    </div>
  </div>

  <div class="clock-stage mb-4">
    <canvas id="clockCanvas" aria-label="Analog clock" role="img"></canvas>
  </div>

  <div class="text-center">
    <div class="text-uppercase small-muted mb-1">Текущее время</div>
    <div id="digitalTime" class="digital display-6 fw-semibold">--:--:--</div>
    <div id="digitalDate" class="small-muted mt-2">—</div>
  </div>
</section>

        <div class="pager-nav">
          <button id="btnPrev" class="btn btn-outline-light pager-btn" type="button" aria-label="Предыдущая страница">←</button>
          <div class="pager-center">
            <div class="pager-title" id="pagerTitle">—</div>
            <div class="pager-dots" id="pagerDots"></div>
          </div>
          <button id="btnNext" class="btn btn-outline-light pager-btn" type="button" aria-label="Следующая страница">→</button>
        </div>

        <div class="text-center mt-3 footer-hint">
          Портфолио: JS + HTML + CSS + Bootstrap. Листай проекты стрелками (или клавишами ← →).
        </div>
      </div>
    </div>
  </div>

  <script>
  window.PORTFOLIO_PAGES = [
    { href: "index.html",   title: "Главная" },
    { href: "clock.html",   title: "Часы (таймзоны + Canvas)" },
    { href: "logcalc.html", title: "Логарифмы (решение + график)" }
  ];
  window.CURRENT_PAGE = "clock.html";
</script>
  <script src="js/common-nav.js"></script>
  <script src="js/o_clock.js"></script>
</body>
</html>
